<ngx-charts-bar-horizontal
        [view]="chartSize"
        [scheme]="colorScheme"
        [results]="data"
        [gradient]="false"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="false"
        [showXAxisLabel]="false"
        [showYAxisLabel]="false"
        (select)="selectBar($event)">
</ngx-charts-bar-horizontal>
